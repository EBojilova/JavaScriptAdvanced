<!DOCTYPE html>
<html>

<head>
    <meta charset = "UTF-8">
    <title>JavaScript Event Model - Event Attributes</title>
    <link rel = "stylesheet"
          href = "styles/styles.css"/>
</head>

<body onload = "onBodyLoad()">
    <h1>JavaScript Event Model - Event Attributes</h1>
        <!--onclck listerer se zadava v html-->
    <a class = "button"
       href = "#"
       onclick = "onButtonClick()">Click me</a>
	
    <br/>
	
    <img id = "lamp-image"
         src = "images/lamp-off.png"
         alt = "Lamp"
         onmouseover = "changeLampState('on')"
         onmouseout = "changeLampState('off')"/>

    <script type = "text/javascript">
          function onBodyLoad() {
                  alert("body loaded");
          }

          var clicksCount = 0;
          function onButtonClick() {
                  clicksCount++;
                  alert("Clicked " + clicksCount + ((clicksCount == 1) ?
                                                    " time!" :
                                                    " times!"));
          }

          var lamp = document.getElementById("lamp-image");
          function changeLampState(state) {
                  lamp.src = "images/lamp-" + state + ".png";
          }
    </script>
</body>
</html>
