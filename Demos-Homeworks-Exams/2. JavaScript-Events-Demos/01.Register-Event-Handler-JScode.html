<!DOCTYPE html>
<html>

<head>
    <meta charset = "UTF-8">
    <title>JavaScript Event Model - Event Attributes</title>
    <link rel = "stylesheet"
          href = "styles/styles.css"/>
</head>

<body>
    <h1>JavaScript Event Model - Event Attributes</h1>

    <!--onclick listener se zadava v scripta-->
    <button id = "click-button">Click Me!</button>

    <br/>

    <img id = "lamp-image"
         src = "images/lamp-off.png"
         alt = "Lamp"/>

    <script>
         var doucumentBody=document.getElementsByTagName('body')[0];
         doucumentBody.onload=onBodyLoad;
         function onBodyLoad() {
             alert("body loaded");
         }

        var clicksCount = 0;
        var button = document.getElementById("click-button");
        button.onclick = onButtonClick;
        function onButtonClick() {
                clicksCount++;
                alert("Clicked " + clicksCount + ((clicksCount == 1) ?
                                                  " time!" :
                                                  " times!"));
        }

        var lamp=document.getElementById("lamp-image");
        lamp.onmouseover=changeLampStateOn;
        lamp.onmouseout=changeLampStateOff
        function changeLampStateOff(state) {
                lamp.src = "images/lamp-off.png";
        }

         function changeLampStateOn(state) {
             lamp.src = "images/lamp-on.png";
         }
    </script>
</body>
</html>
